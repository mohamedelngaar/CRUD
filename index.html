<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="w-75 mx-auto py-5">
            <h1 class="mb-5">product management system</h1>
            <div class="form-group mb-3 ">
                <label for="productName" class="mb-2">productName</label>
                <input type="text" class=" form-control" id="productName" placeholder="Enter name">
            </div>
            <div class="form-group mb-3 ">
                <label for="productPrice" class="mb-2">productPrice</label>
                <input type="number" class=" form-control" id="productPrice" placeholder="Enter name">
            </div>
            <div class="form-group mb-3 ">
                <label for="productModel" class="mb-2">productModel</label>
                <input type="text" class=" form-control" id="productModel" placeholder="Enter name">
            </div>
            <div class="form-group mb-3 ">
                <label for="productDesc" class="mb-2">productDesc</label>
                <textarea name="productDesc" class="form-control" id="productDesc" ></textarea>
            </div>
            <button onclick="addProduct()" class="btn btn-primary">Add product</button>
        </div>
        <table class="table text-white text-center w-75 mx-auto">
            <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productModel</th>
                <th>productDesc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tBody">
        
            </tbody>
        </table>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
